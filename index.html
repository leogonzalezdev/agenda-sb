<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Strong Brave</title>
    <!-- CDN BOOTSTRAP -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <!-- UNPKG -->
    <link href='https://unpkg.com/css.gg/icons/all.css' rel='stylesheet'>
</head>

<body class="">
    <!-- Header -->
    <header class="header shadow-sm" id="header">
        <nav class="navbar navbar-dark bg-light p-1">
            <div class="container-fluid ">
                <a class="navbar-brand text-light"><img src="/img/logo.png" alt="Strong and Brave" width="70"></a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Cita a buscar..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="hero container-fluid mt-2 p-3 shadow rounded-3 " id="hero" >
        <div class="row">
            <section class="agendar col-md-6 " id="agendar">
                <h3 class="display-6 text-center">Agendar cliente</h3>
                <form id="formAdd" class="row p-4 rounded text-light bg-info" style="background: #B695C0;">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" class="form-control" type="text" name="nombre" placeholder="Nombre del cliente...">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="diseño">Diseño</label>
                        <input class="form-control" type="file" name="diseño" id="diseño">
                    </div>
                    <!-- Dedos de la mano -->
                    <div class="form-group col-md-2">
                        <label for="pulgar">Pulgar</label>
                        <input id="pulgar" class="form-control" type="text" name="pulgar" placeholder="Pulgar">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="indice">Indice</label>
                        <input id="indice" class="form-control" type="text" name="indice" placeholder="Indice">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="mayor">Mayor</label>
                        <input id="mayor" class="form-control" type="text" name="mayor" placeholder="Mayor">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="anular">Anular</label>
                        <input id="anular" class="form-control" type="text" name="anular" placeholder="Anular">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="menique">Meñique</label>
                        <input id="menique" class="form-control" type="text" name="menique" placeholder="Meñique">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="largo">Largo</label>
                        <input id="largo" class="form-control" type="text" name="largo" placeholder="Largo">
                    </div>
                    <div class="form-group col-md-12 mt-3 text-center d-flex justify-content-around">
                        <button type="submit" id="cargar"
                            class="btn btn-success shadow-sm col-md-3 d-flex justify-content-xl-between">Cargar
                            <i class="gg-arrow-right-o"></i></button>
                        <button type="reset"
                            class="btn btn-danger shadow-sm  col-md-3 d-flex justify-content-xl-between">Resetear
                            <i class="gg-erase"></i></button>
                    </div>
                </form>
            </section>
            <section class="agenda container col-md-6" id="agenda-container">
                <h3 class="display-6 text-center">Ver agenda</h3>
                <div class="agenda row d-flex justify-content-center align-content-start px-1" id="agenda">

                </div>
            </section>
        </div>
    </main>
    <template id="templeteCard">
        <div class="card col-md-12 text-light" style="background: #B695C0;">
            <div class="card-header">
                <span>Turno 1</span>
                <h4></h4>
            </div>
            <div class="card-body row">
                <div class="left col-md-6">
                    <p>Izquierda</p>
                </div>
                <div class="right col-md-6">
                    <p>Derecha</p>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-around">
                <button class="btn btn-light d-flex justify-content-between align-items-center col-md-2 shadow"><i
                        class="gg-pen"></i></button>
                <button class="btn btn-light d-flex justify-content-between align-items-center col-md-2 shadow"><i
                        class="gg-trash"></i></button>
                <img src="/img/uñas.jpg" class="img-fluid rounded shadow" width="60" alt="">
            </div>
        </div>
    </template>
    <script src="/js/app.js"></script>
</body>

</html>
